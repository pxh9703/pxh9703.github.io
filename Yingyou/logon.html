<script>
  function passwordLogin() {
  var searchBox2 = document.getElementById("namesd");
  var searchText = searchBox2.value.trim(); // 获取搜索框的值并去除首尾空格

  if (searchText === "") {
    // 搜索框无内容，弹出警告窗提示用户输入内容
    alert("输入账号");
    return;
  }

  // 执行搜索操作
  console.log("搜索内容：" + searchText);
}
</script>
